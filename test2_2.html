<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calculate() {
            var str = prompt("请输入一段字符串");
            var sum = 0;

            for (var i = 0; i < str.length; i++) {
                var ascii = str.charCodeAt(i);
                if (isNaN(ascii)) {
                    ascii = 0;
                }
                sum += ascii;
            }
            alert("ASCII码和为：" + sum);
        }
        calculate();

    </script>
</body>

</html>
